<h3>Realizar Análise Cartográfica da Autorização de Obra</h3>

<app-cabecalhosolicitacao></app-cabecalhosolicitacao>

<form class="br-form">

    <!-- RADIO GROUP -->
    <div class="br-radio-group" role="radiogroup" aria-label="Situação da solicitação">

        <label class="d-block mb-2 text-weight-semi-bold">
            Situação
        </label>

        <!-- Autorizada -->
        <div class="br-radio">
            <input id="radio-autorizada" type="radio" name="situacao" value="autorizada" [(ngModel)]="situacaoSelecionada" />
            <label for="radio-autorizada">Autorizada</label>
        </div>

        <!-- Indeferida -->
        <div class="br-radio">
            <input id="radio-indeferida" type="radio" name="situacao" value="indeferida"
                [(ngModel)]="situacaoSelecionada" />
            <label for="radio-indeferida">Indeferida</label>
        </div>

    </div>

    <!-- TEXTAREA (aparece apenas quando necessário) -->
    <div class="br-textarea mt-4"
        [hidden]="situacaoSelecionada !== 'indeferida'">
        <label for="notificacao">
            Notificação
        </label>

        <textarea id="notificacao" name="notificacao" rows="8" [(ngModel)]="notificacao"
            placeholder="Descreva a notificação..."></textarea>
    </div>

</form>
