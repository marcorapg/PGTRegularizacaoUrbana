<h3>Analisar Perímetro Urbano</h3>

<app-cabecalhosolicitacao></app-cabecalhosolicitacao>

<form class="br-form">

    <!-- RADIO GROUP -->
    <div class="br-radio-group" role="radiogroup" aria-label="Situação da solicitação">

        <label class="d-block mb-2 text-weight-semi-bold">
            Situação
        </label>

        <!-- Sem pendências -->
        <div class="br-radio">
            <input id="radio-sem-urbano" type="radio" name="situacao-urbano" value="sem" [(ngModel)]="situacaoSelecionada" />
            <label for="radio-sem-urbano">Sem pendências</label>
        </div>

        <!-- Pendência -->
        <div class="br-radio">
            <input id="radio-pendencia-urbano" type="radio" name="situacao-urbano" value="pendenciaGeo"
                [(ngModel)]="situacaoSelecionada" />
            <label for="radio-pendencia-urbano">
                Pendência de georreferenciamento
            </label>
        </div>

        <!-- Indeferido -->
        <div class="br-radio">
            <input id="radio-indeferido-urbano" type="radio" name="situacao-urbano" value="indeferido"
                [(ngModel)]="situacaoSelecionada" />
            <label for="radio-indeferido-urbano">Indeferida</label>
        </div>

    </div>

    <!-- TEXTAREA (aparece apenas quando necessário) -->
    <div class="br-textarea mt-4"
        [hidden]="situacaoSelecionada !== 'pendenciaGeo' && situacaoSelecionada !== 'indeferido'">
        <label for="notificacao">
            Notificação
        </label>

        <textarea id="notificacao" name="notificacao" rows="8" [(ngModel)]="notificacao"
            placeholder="Descreva a notificação..."></textarea>
    </div>

</form>
