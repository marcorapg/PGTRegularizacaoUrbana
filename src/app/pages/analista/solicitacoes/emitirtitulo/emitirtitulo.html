<app-breadcrumb [breadcrumbs]="pageBreadcrumbs"></app-breadcrumb>

<h3>Emitir Título</h3>

<app-cabecalhosolicitacao></app-cabecalhosolicitacao>

<header class="text-center mb-5">
    <div class="imagem-centralizada">
        <img src="assets/images/minuta1.png" alt="Imagem ilustrativa" />
    </div>
</header>

<div class="br-textarea mt-4">
    <label for="notificacao">
        Notificação
    </label>

    <textarea id="notificacao" name="notificacao" rows="8"
        placeholder="Descreva a notificação..."></textarea>
</div>

<div class="p-3 d-flex justify-content-end">
    <a routerLink="/analista/solicitacoes/"><button class="br-button secondary mr-3" type="button">Voltar</button></a>
    <button class="br-button primary mr-3" type="button" (click)="imprimir()">
        Imprimir
    </button>
    <button class="br-button primary mr-3" type="button" [routerLink]="['/analista/solicitacoes/']"
        [queryParams]="{ tipoMensagemSucesso: 'sucesso' }">
        Emitir título
    </button>
</div>
