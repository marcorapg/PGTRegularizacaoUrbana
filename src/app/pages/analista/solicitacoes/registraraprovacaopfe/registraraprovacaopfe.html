<app-breadcrumb [breadcrumbs]="pageBreadcrumbs"></app-breadcrumb>

<h3>Registrar Aprovação PFE</h3>

<app-cabecalhosolicitacao></app-cabecalhosolicitacao>

<div class="br-textarea mt-5">
  <label for="textarea-editar">Descrição dos documentos apresentados</label>
  <textarea id="textarea-editar" rows="8" placeholder=""></textarea>
</div>

<div class="br-upload">
  <label class="upload-label" for="multiple-files"><span>Envio de arquivos</span></label>
  <input class="upload-input" id="multiple-files" type="file" multiple="multiple" aria-hidden="null" aria-label="enviar arquivo"/>
  <div class="upload-list"></div>
</div>
<p class="text-base mt-1">Clique ou arraste os arquivos para cima do componente Upload.</p>

<div class="p-3 d-flex justify-content-end">
    <a routerLink="/analista/solicitacoes/"><button class="br-button secondary mr-3" type="button">Voltar</button></a>
    <button class="br-button primary mr-3" type="button" [routerLink]="['/analista/solicitacoes/']"
        [queryParams]="{ tipoMensagemSucesso: 'sucesso' }">
        Salvar
    </button>
</div>
