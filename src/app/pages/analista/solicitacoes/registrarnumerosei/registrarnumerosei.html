<h3>Registrar Número SEI</h3>

<div class="br-accordion" id="accordion4-negative" single="single">
    <div class="item" active>
        <button class="header" type="button" aria-controls="idsn30"><span class="icon"><i class="fas fa-angle-down"
                    aria-hidden="true"></i></span><span class="title">Dados da solicitação</span></button>
    </div>
    <div class="content" id="idsn30">
        <div class="row mb-3 mt-3">
            <div class="col-sm-12 col-lg-4">
                <div class="br-input">
                    <label for="nomeTitular">Número da solicitação</label>
                    <p>3357902841</p>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4">
                <div class="br-input">
                    <label for="nomeTitular">Data do requerimento</label>
                    <p>01/02/2024</p>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4">
                <div class="br-input">
                    <label for="nomeTitular">Número do processo SEI</label>
                    <p>-</p>
                </div>
            </div>
        </div>
    </div>
</div>

<form class="br-form mt-5">

    <div class="br-input">
        <label for="numero-processo-sei" class="required">
            Número do Processo SEI
        </label>

        <input id="numero-processo-sei" name="numero-processo-sei" type="text" placeholder="Ex: 00000.000000/2024-00"
            aria-describedby="sei-hint" />

        <span class="help" id="sei-hint">
            Informe o número completo do processo conforme registrado no SEI.
        </span>
    </div>

</form>
