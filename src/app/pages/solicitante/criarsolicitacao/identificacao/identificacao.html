<div class="d-flex align-items-center">
    <!-- Imagem -->
    <img src="assets/images/pessoa.png" alt="Ilustração" class="mr-3" style="width: 200px; height: 200px;" />

    <!-- Texto -->
    <div>
        <h4>Identificação</h4>
        <br>
        <p class="mb-0">
            Pesquise o solicitante pelo CNPJ.
        </p>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <!-- Linha: CPF + botão -->
        <div class="row mb-3">
            <div class="col-3">
                <div class="br-input">
                    <label for="input-icon">CNPJ</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user-tie" aria-hidden="true"></i>
                        </div>
                        <input id="input-icon" type="text" value="12.345.678/9000-00" placeholder="00.000.000/0000-00"
                            mask="00.000.000/0000-00" disabled />
                    </div>
                </div>
            </div>
            <!-- <div class="col-auto d-flex align-items-end">
                <button class="br-button circle primary" type="button" (click)="pesquisarCPF()"

                    <i class="fas fa-search" aria-hidden="true"></i>
                </button>
            </div> -->
        </div>

        <!-- Outro input -->
        <div class="row">
            <!-- [hidden]="exibirBeneficiarioEncontrado" -->
            <div class="col-sm-6 col-lg-12 mb-3">
                <div class="br-input">
                    <label for="input-default">Nome do representante municipal em exercício</label>
                    <input id="input-default" type="text" value="Jorge Freitas Silva" disabled="disabled" />
                </div>
            </div>
        </div>
    </div>
</div>
