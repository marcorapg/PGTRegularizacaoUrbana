<app-breadcrumb [breadcrumbs]="pageBreadcrumbs"></app-breadcrumb>

<h3>Corrigir Pendência Documental</h3>

<app-cabecalhosolicitacao></app-cabecalhosolicitacao>

<!-- Informações adicionais da área de expansão urbana -->
<div class="br-accordion" id="accordion4-negative" single="single">
    <div class="item" active>
        <button class="header" type="button" aria-controls="idsn31"><span class="icon"><i class="fas fa-angle-down"
                    aria-hidden="true"></i></span><span class="title">Informações adicionais da área de expansão
                urbana</span></button>
    </div>
    <div class="content" id="idsn31">
        <div class="row">
            <div class="col-12">
                <div class="mt-3">
                    <div class="row mb-2 mt-2">
                        <div class="col-12">
                            <div class="br-textarea">
                                <label for="textarea-id8">Justificativa da necessidade da área</label>
                                <textarea id="textarea-id8" aria-controls="limitmax" placeholder=""
                                    maxlength="300"></textarea>
                                <div class="text-base mt-1"><span class="limit" aria-live="polite">Limite máximo
                                        de
                                        <strong>300</strong> caracteres</span><span class="current" aria-live="polite"
                                        role="status" id="limitmax"></span></div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2 mt-2">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="br-upload">
                                <label class="upload-label" for="single-file"><span>Cópia do plano diretor ou
                                        lei
                                        municipal</span></label>
                                <input class="upload-input" id="single-file" type="file" aria-hidden="null"
                                    aria-label="enviar arquivo" />
                                <div class="upload-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="p-3 d-flex justify-content-end">
    <a routerLink="/solicitante/minhassolicitacoes"><button class="br-button primary mr-3"
            type="button">Voltar</button></a>
    <button class="br-button primary mr-3" [routerLink]="['/solicitante/minhassolicitacoes']"
        [queryParams]="{ tipoMensagemSucesso: 'pendenciaDocumental' }">
        Salvar
    </button>
</div>
