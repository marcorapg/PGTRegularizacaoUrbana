<app-breadcrumb [breadcrumbs]="pageBreadcrumbs"></app-breadcrumb>

<h3>Cancelamento de Solicitação</h3>

<div class="br-accordion" id="accordion4-negative" single="single">
    <div class="item" active>
        <button class="header" type="button" aria-controls="idsn30"><span class="icon"><i class="fas fa-angle-down"
                    aria-hidden="true"></i></span><span class="title">Dados da solicitação</span></button>
    </div>
    <div class="content" id="idsn30">
        <div class="row mb-3 mt-3">
            <div class="col-sm-12 col-lg-3">
                <div class="br-input">
                    <label for="nomeTitular">Número da solicitação</label>
                    <p>3357902841</p>
                </div>
            </div>
            <div class="col-sm-12 col-lg-3">
                <div class="br-input">
                    <label for="nomeTitular">Nome da gleba</label>
                    <p>Nova União</p>
                </div>
            </div>
            <div class="col-sm-12 col-lg-3">
                <div class="br-input">
                    <label for="nomeTitular">Localização</label>
                    <p>Vila do Carmo</p>
                </div>
            </div>
            <div class="col-sm-12 col-lg-3">
                <div class="br-input">
                    <label for="nomeTitular">Data do requerimento</label>
                    <p>01/02/2024</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="br-accordion" id="accordion4-negative" single="single">
    <div class="item" active>
        <button class="header" type="button" aria-controls="idsn31"><span class="icon"><i class="fas fa-angle-down"
                    aria-hidden="true"></i></span><span class="title">Cancelamento de solicitação</span></button>
    </div>
    <div class="content" id="idsn31">
        <div class="row">
            <div class="col-12">
                <div class="br-textarea">
                    <label for="textarea-id2">Justificativa</label>
                    <textarea id="textarea-id2"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="p-3 d-flex justify-content-end">
    <a routerLink="/solicitante/minhassolicitacoes"><button class="br-button primary mr-3"
            type="button">Voltar</button></a>
    <button class="br-button primary mr-3" [routerLink]="['/solicitante/minhassolicitacoes']"
        [queryParams]="{ tipoMensagemSucesso: 'cancelarSolicitacao' }">
        Salvar
    </button>
</div>
